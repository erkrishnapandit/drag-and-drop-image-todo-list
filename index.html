<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image To Do List</title>
</head>

<body>

    <div class="carousel">
        <h2>Upload Image Here</h2>
        <div class="carousel-items">
            <!-- Define you carousel here -->
            <label for="input-img">
                <input type="file" accept="image/*" id="input-img" hidden>
                <img src="./uploadIcon.png" alt="uploadIcon">
                <p>Drag And Drop or Click Here <br>To Upload Image</p>
            </label>

        </div>
    </div>

    <div class="app-container">
        <div id="image-view">
            <!-- Define your rest of the things of the Image TODO List app here -->
             <img src="/uploadIcon.png" alt="img">
            <input type="text" placeholder="Enter Comment Here" >
            <button>Add</button>

        </div>

        <div class="file-list" id="fileList">
            <!-- Create the space here where your uploaded image will be visible -->
            <ul>
                <li>image</li>
                <li>image</li>
                <li>image</li>
            </ul>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
